<body>

    <div class="container">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">
            Advanced Search &nbsp; <i class="fas fa-search"></i>
        </button>
        
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Advanced Search &nbsp; <i class="fas fa-search"></i></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                    <!-- Modal body..  -->

<div class="container">
	<div class="row">
	    <form class="col-md-4">
	        <label><span class="badge badge-success">Query Target Node</span> &nbsp;</label>
	        <select class="form-control select2">
	           <option>A</option> 
	           <option>B</option> 
	           <option>C</option> 
	           <option>D</option> 
	           <!-- <option>E</option> 
	           <option>F</option> 
	           <option></option>  -->
	        </select>
	    </form>
	    <form class="col-md-4">
	        <label><span class="badge badge-light">Query Type</span> &nbsp;</label>
	        <select class="form-control select2">
	           <option>Reachability</option> 
	           <option>Waypoints</option> 
	           <option>Isolation</option> 
	           <option>Load balancing</option> 
	           <!-- <option>E</option> 
	           <option>F</option> 
	           <option></option>  -->
	        </select>
	    </form>
	    <form class="col-md-4">
	        <label><span class="badge badge-primary">Related Node(s)</span> &nbsp;</label>
	        <select class="form-control select2">
	           <option>(All)</option> 
	           <option>A</option> 
	           <option>B</option> 
	           <option>C</option> 
	           <option>D</option> 
	           <!-- <option>E</option> 
	           <option>F</option> 
	           <option></option>  -->
	        </select>
	    </form>
 	</div>
</div>
<script>
    $('.select2').select2();
</script>
</div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="showTraffic()">Search</button>
                    <script>
                        function showTraffic() {
                            window.waypointToggle("C");
                        }
                    </script>

                    </div>
            
                </div>
            </div>
        </div>
      </div>

    <p hidden id="config" config_file="configs/P1VA.json" log_name="p1_va"></p>
    <canvas id="canvas" resize stats hidpi="off"></canvas>
